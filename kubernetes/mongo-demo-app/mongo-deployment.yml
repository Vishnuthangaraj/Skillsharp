apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongoapp
spec:
  selector:
    matchLabels:
      app: mongoapp
  template:
    metadata:
      labels:
        app: mongoapp
    spec:
      containers:
      - name: mongoapp
        image: mongo
        ports:
        - containerPort: 27017
      -env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value:
        - name:   MONGO_INITDB_ROOT_PASSWORD
          value:
